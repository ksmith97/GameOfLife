<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Game of Life</title>
        <style>
            /* Hide HTML5 Up and Down arrows. */
            input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }

            input[type="number"] {
              -moz-appearance: textfield;
            }

            html, body {
                width: 100%;
                height: 100%;
                margin: 0px;
            }
        </style>
        <script src="dist/bundle.js"></script>
    </head>
    <body>
        <h1 style="color: white">Game Of Life</h2>
        <div id="controlPanel">
            &nbsp
            <input id="start" type="button" value="Start"/>
            <input id="stop" type="button" value="Stop"/>
            <input id="regenerate" type="button" value="Regenerate"/>
            <input id="interval" type="number"/>
        </div>
        <canvas id="gameBoard" height="1000"/>
        <script>
          const canvas = document.getElementById("gameBoard");
          const context = canvas.getContext("2d")
          context.canvas.width = window.innerWidth;
          const game = window.createGame(document.getElementById("gameBoard"))

          document.getElementById("start").addEventListener("click", game.start);
          document.getElementById("stop").addEventListener("click", game.stop);
          document.getElementById("regenerate").addEventListener("click", game.regenerate);
          const interval = document.getElementById("interval");
          interval.value = game.interval();
          interval.addEventListener("keyup", evt=>game.updateInterval(evt.target.value))
        </script>
    </body>
</html>
